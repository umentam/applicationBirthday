    <div class="container">
      <form>
        <div class="form-group">
          <label for="eventNameLabel">Event Name:</label>
          <input type="text" class="form-control" id="eventNameLabel" placeholder="Your Birthday Turnup Here">
        </div>
        <div class="form-group"> <!--use google api for this-->
          <label for="location">Location:</label>
          <input type="text" class="form-control" id="location" placeholder="Where's it at?">
        </div>
        <div class="form-group">
          <label for="birthdate">Your Birthday:</label>

          <input data-provide="datepicker" type="text class="form-control" id="birthdate" placeholder="Date and Time">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" placeholder="Description">
        </div>

        <div class="form-group">
          <label for="goal">Goal:</label>
          <input type="text" class="form-control" id="goal" placeholder="Goal">
        </div>

        <div class="form-group">
          <label for="charity">Choose your charity:</label>
          <select class="form-control" id="charity">
            <option>National Society of Black Engineers</option>
            <option>American Heart Association</option>
            <option>Greenpeace</option>
            <option>Black Lives Matter Legal Defense Fund</option>
            <option>Syrian Refugee Fund</option>
            <option>Girls Who Code</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
