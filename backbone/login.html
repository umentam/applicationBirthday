<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="/login.css">
  <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  #background {
    width: 100vw;
    height: 100vh;
    background: url("https://www.growthweaver.com/wp-content/uploads/2015/05/iStock_000038270600_Small.jpg");
    background-size: cover;
    background-position: center center;
  }
  
</style>
  
  
</head>


<body>
  <div id="background">
    <div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form action="" method="">
                    <input name="user" type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <button class="btn btn-info btn-block login" type="submit">Login</button>
                </form>
            </div>
        </div>
        
</div>
  </div>
  
  
  
  <script>
    
    Parse.initialize("1Nme1kGOwimbGs2cVfNS8wj2jpYnMUblNgdTQsl2", "cvxX7RpSbkm2fPs19auYbgPPE0Y4bbVphqbohnHg");
//Parse.serverURL = 'http://YOUR_PARSE_SERVER:1337/parse'
    
    $(function(){
var userName = $("input[name='user']");
var password = $("input[type='password']");      
            $('button[type="submit"]').click(function(e) {
                e.preventDefault();
                //little validation just to check username
                if (userName.val() != "" && password.val() != "") {
                  Parse.User.logIn(userName.val(), password.val(), {
                    
                    success: function(user) {
                    // Do stuff after successful login.
                      //$("body").scrollTo("#output");
                    $("#output").addClass("alert alert-success animated fadeInUp").html("Welcome back " + "<span style='text-transform:uppercase'>" + userName.val() + "</span>");
                    $("#output").removeClass(' alert-danger');
                    $("input").css({
                    "height":"0",
                    "padding":"0",
                    "margin":"0",
                    "opacity":"0"
                    });
                    //change button text 
                    $('button[type="submit"]').html("continue")
                    .removeClass("btn-info")
                    .addClass("btn-default").click(function(){
                    $("input").css({
                    "height":"auto",
                    "padding":"10px",
                    "opacity":"1"
                    }).val("");
                    });
                    
                    //show avatar
                    $(".avatar").css({
                        "background-image": "url('http://api.randomuser.me/0.3.2/portraits/women/35.jpg')"
                    });
                      
                      
                    },
                    error: function(user, error) {
                    // The login failed. Check error to see why.
                    $("#output").removeClass(' alert alert-success');
                    $("#output").addClass("alert alert-danger animated fadeInUp").html("Username/Password Incorrect ");
                      
                    }
                    
                });
                    
                } else {
                    //remove success mesage replaced with error message
                    $("#output").removeClass(' alert alert-success');
                    $("#output").addClass("alert alert-danger animated fadeInUp").html("Username/Password Incorrect ");
                }
                //console.log(textfield.val());

            });
});
    



  </script>
</body>



</html>
